<!doctype html>
<html lang="en">
  <head>
    <title>Buttons</title>
    <meta charset="UTF-8" />
    <meta name="format-detection" content="telephone=no" />
    <!-- <style>body{opacity: 0;}</style> -->
    <link rel="stylesheet" href="css/style.min.css?_v=20240120122732" />
    <!-- <link rel="shortcut icon" href="favicon.ico"> -->
    <!-- <meta name="robots" content="noindex, nofollow"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body>
    <div class="wrapper">
      <main class="buttons">
        <a href="https://www.facebook.com/" class="buttons__button facebook" target="_blank">
          <img src="img/facebook.svg" alt="Facebook" />
          <span class="buttons__text">Compartir</span>
        </a>
        <a href="https://twitter.com/" class="buttons__button twitter" target="_blank">
          <img src="img/twitter.svg" alt="Twitter" />
          <span class="buttons__text">Twittear</span>
        </a>
        <a href="mailto: test@test.com" class="buttons__button email">
          <img src="img/email.svg" alt="Email" />
          <span class="buttons__text">Correo electr√≥nico</span>
        </a>
        <a href="https://web.whatsapp.com/" class="buttons__button whatsapp" target="_blank">
          <img src="img/whatsapp.svg" alt="Whatsapp" />
        </a>
        <a href="https://www.linkedin.com" class="buttons__button share" target="_blank">
          <img src="img/sharethis.svg" alt="Share this" />
        </a>
        <a href="https://mail.google.com/" class="buttons__button gmail" target="_blank">
          <img src="img/gmail.svg" alt="Gmail" />
        </a>
        <a href="https://t.me/" class="buttons__button telegram" target="_blank">
          <img src="img/telegram.svg" alt="Telegram" />
        </a>
      </main>
    </div>
  </body>
</html>
